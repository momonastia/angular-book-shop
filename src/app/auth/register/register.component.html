<div class="flex h-screen justify-center">
  <form (submit)="submit()" class="m-auto border rounded w-1/3 p-4">
    <h1 class="text-center text-xl">Register</h1>
    <div class="pb-1 pt-2 w-full">
      <label for="email" class="p-4 text-center">Email</label>
      <input type="email" id="email"
             class="p-2 rounded w-full border"
             [(ngModel)]="form.email" name="email">
    </div>
    <div class="pb-2 w-full">
      <label for="password" class="p-4 text-center">Password</label>
      <input type="password" id="password"
             class="p-2 rounded w-full border"
             [(ngModel)]="form.password" name="password">
    </div>
    <div class="pb-2 w-full">
      <label for="confirmPassword" class="p-4 text-center">Confirm password</label>
      <input type="password" id="confirmPassword"
             class="p-2 rounded w-full border"
             [(ngModel)]="form.confirmPassword" name="confirmPassword">
    </div>
    <div>
      <input type="submit" class="p-2 w-full bg-pink-600 rounded text-white hover:bg-pink-800 cursor-pointer">
    </div>
  </form>
</div>
