<div class="flex h-screen justify-center">
  <form (ngSubmit)="submit()"
         class="m-auto border rounded w-1/3 p-4"
         #myForm = "ngForm">
    <h1 class="text-center text-xl">Login</h1>
    <div class="pb-1 pt-2 w-full">
      <label for="email" class="p-4 text-center">Email</label>
      <input type="email" id="email"
             class="p-2 rounded w-full border"
             [(ngModel)]="form.email" name="email"
             #email = "ngModel"
             required>
    </div>
    <div *ngIf="email.invalid && (email.dirty || email.touched)" class="p-2 mb-4 bg-red-300 text-red-800 rounded">Email must be valid</div>
    <div class="pb-2 w-full">
      <label for="password" class="p-4 text-center">Password</label>
      <input type="password" id="password"
             class="p-2 rounded w-full border"
             [(ngModel)]="form.password" name="password"
             #password = "ngModel"
             required>
    </div>
    <div *ngIf="password.invalid && (password.dirty || password.touched)" class="p-2 mb-4 bg-red-300 text-red-800 rounded">Password must be valid</div>
    <div>
      <button type="submit"
             class="p-2 w-full bg-purple-600 rounded text-white hover:bg-purple-800 cursor-pointer"
             [disabled]="myForm.form.invalid">
          <ng-container *ngIf="isLoading()">Loading...</ng-container>
          <ng-container *ngIf="!isLoading()">Submit</ng-container>
      </button>
    </div>
  </form>
</div>
