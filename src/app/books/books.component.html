<h2>books works!</h2>
<button (click)="isShowing = !isShowing">
  <ng-container *ngIf="!isShowing">Show books</ng-container>
  <ng-container *ngIf="isShowing">Hide books</ng-container>
</button>
<!-- <input type="text" [(ngModel)]="myName" >
<div>{{ myName }}</div> -->
<ul *ngIf="isShowing">
  <li *ngFor="let book of books">
    <img [src]="book.image" alt="book.name" width="100"/>
    {{ book.name }} by {{ book.author }}</li>
</ul>
