<li class="book-card">
  <div class="book-image">
    <img [src]="book.image" alt="book.name" width="100"/>
  </div>
  <div class="book-info">
    <p class="title">{{ book.name | titlecase}} by </p>
    <p class="currency">{{ book.author }} {{ book.amount | currency: "EUR"}}</p>
  </div>
  <button *ngIf="!isInCart" (click)="addToCart()">Add to cart</button>
  <button *ngIf="isInCart" (click)="removeFromCart()">Remove form cart</button>
</li>
